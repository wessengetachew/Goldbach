
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Goldbach Conjecture Tester (v2)</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f9;
            color: #333;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #007bff;
            text-align: center;
            border-bottom: 2px solid #eee;
            padding-bottom: 10px;
        }
        h2 {
            margin-top: 30px;
            color: #555;
            border-bottom: 1px solid #ddd;
            padding-bottom: 5px;
        }
        input[type="number"], button {
            padding: 10px;
            margin: 5px 0;
            border-radius: 4px;
            border: 1px solid #ccc;
            width: 100%;
            box-sizing: border-box;
            font-size: 16px;
        }
        button {
            background-color: #28a745;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #218838;
        }
        #result {
            margin-top: 20px;
            padding: 15px;
            border: 1px dashed #007bff;
            border-radius: 4px;
            background-color: #e9f7ff;
            text-align: center;
            font-size: 1.1em;
            font-weight: bold;
        }
        #pairsList {
            margin-top: 10px;
            list-style: none;
            padding: 0;
            text-align: center;
        }
        #pairsList li {
            display: inline-block;
            margin: 0 5px;
            padding: 2px 5px;
            background-color: #f0f8ff;
            border-radius: 3px;
        }
        #csvTable {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }
        #csvTable th, #csvTable td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }
        #csvTable th {
            background-color: #f2f2f2;
        }
        .csv-export {
            background-color: #17a2b8;
            margin-top: 10px;
        }
        .csv-export:hover {
            background-color: #138496;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Goldbach Conjecture Tester</h1>
        <p>Enter an even integer greater than 2 to find **all** prime pairs that sum to it.</p>

        <input type="number" id="numberInput" placeholder="Enter an even number N (e.g., 100)">

        <button onclick="findAllGoldbachPairs()">Test Goldbach</button>

        <div id="result">Enter a number above and click 'Test Goldbach'.</div>
        <ul id="pairsList"></ul>

        <h2>Test History (Smallest Prime $p_1$ Recorded)</h2>
        <button class="csv-export" onclick="exportToCSV()">Export History to CSV</button>

        <table id="csvTable">
            <thead>
                <tr>
                    <th>N</th>
                    <th>Count</th>
                    <th>First Pair ($p_1+p_2$)</th>
                </tr>
            </thead>
            <tbody>
                </tbody>
        </table>

        <h2>Smallest Prime Distribution (Graph)</h2>
        <div style="width: 100%;"><canvas id="goldbachChart"></canvas></div>

    </div>

    <script>
        // Array to store the history of successful tests (one entry per N tested)
        let history = [];
        let myChart; // Variable to hold the Chart.js instance

        /**
         * Checks if a number is prime.
         */
        function isPrime(num) {
            if (num <= 1) return false;
            if (num <= 3) return true;
            if (num % 2 === 0 || num % 3 === 0) return false;
            let i = 5;
            while (i * i <= num) {
                if (num % i === 0 || num % (i + 2) === 0) return false;
                i += 6;
            }
            return true;
        }

        /**
         * Finds ALL Goldbach pairs (p1 + p2 = N).
         */
        function findAllGoldbachPairs() {
            const inputElement = document.getElementById('numberInput');
            const N = parseInt(inputElement.value);
            const resultDiv = document.getElementById('result');
            const pairsList = document.getElementById('pairsList');
            pairsList.innerHTML = ''; // Clear previous pairs

            if (isNaN(N) || N <= 2 || N % 2 !== 0) {
                resultDiv.innerHTML = '<span style="color: red;">Please enter a valid **even** integer greater than 2.</span>';
                return;
            }

            resultDiv.innerHTML = 'Searching for pairs...';
            
            const pairs = [];
            let firstP1 = null;

            // Search for all pairs (p1 + p2 = N) where p1 <= p2
            for (let p1 = 2; p1 <= N / 2; p1++) {
                if (isPrime(p1)) {
                    const p2 = N - p1;
                    if (isPrime(p2)) {
                        pairs.push({ p1, p2 });
                        if (firstP1 === null) {
                            firstP1 = p1; // Record the smallest prime found
                        }
                    }
                }
            }

            if (pairs.length > 0) {
                resultDiv.innerHTML = `<span style="color: green;">✅ Goldbach Pairs Found for ${N}! (Total: ${pairs.length} pairs)</span>`;
                
                // Display list of pairs
                pairs.forEach(pair => {
                    const listItem = document.createElement('li');
                    listItem.textContent = `${pair.p1} + ${pair.p2}`;
                    pairsList.appendChild(listItem);
                });

                // Add to history and update table/chart
                history.push({ 
                    N, 
                    count: pairs.length, 
                    firstP1: firstP1,
                    firstPairString: `${pairs[0].p1} + ${pairs[0].p2}`
                });
                updateTable();
                updateChart();
            } else {
                 // Highly unlikely for N > 2
                resultDiv.innerHTML = `<span style="color: orange;">⚠️ No Goldbach pairs found for N=${N}. This violates the conjecture.</span>`;
            }
        }

        /**
         * Updates the HTML history table.
         */
        function updateTable() {
            const tableBody = document.querySelector('#csvTable tbody');
            const item = history[history.length - 1];
            
            if (item) {
                const row = tableBody.insertRow(0); // Insert at the top
                row.insertCell().textContent = item.N;
                row.insertCell().textContent = item.count;
                row.insertCell().textContent = item.firstPairString;
            }
        }
        
        /**
         * Updates the Chart.js graph showing the distribution of the smallest prime (p1).
         */
        function updateChart() {
            // 1. Process history into chart data (Frequency Map)
            const p1Frequencies = {};
            history.forEach(item => {
                const p1 = item.firstP1;
                p1Frequencies[p1] = (p1Frequencies[p1] || 0) + 1;
            });

            // 2. Prepare Chart Data (Labels and Counts)
            const labels = Object.keys(p1Frequencies).map(Number).sort((a, b) => a - b);
            const data = labels.map(p1 => p1Frequencies[p1]);
            
            const ctx = document.getElementById('goldbachChart').getContext('2d');

            if (myChart) {
                myChart.destroy(); // Destroy existing chart before creating a new one
            }

            myChart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'Frequency of Smallest Prime (p1)',
                        data: data,
                        backgroundColor: 'rgba(75, 192, 192, 0.6)',
                        borderColor: 'rgba(75, 192, 192, 1)',
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    scales: {
                        y: {
                            beginAtZero: true,
                            title: {
                                display: true,
                                text: 'Number of Times p1 Appeared'
                            }
                        },
                        x: {
                            title: {
                                display: true,
                                text: 'Smallest Prime (p1)'
                            },
                            ticks: {
                                autoSkip: false, // Ensure all primes are shown if possible
                                maxRotation: 90,
                                minRotation: 45
                            }
                        }
                    },
                    plugins: {
                        legend: {
                            display: false
                        }
                    }
                }
            });
        }

        /**
         * Exports the test history to a downloadable CSV file.
         */
        function exportToCSV() {
            if (history.length === 0) {
                alert("No history to export. Test some numbers first!");
                return;
            }

            // Create CSV header
            let csvContent = "N (Even Number),Pair Count,Smallest Prime (p1),First Pair\n";

            // Add data rows
            history.forEach(item => {
                csvContent += `${item.N},${item.count},${item.firstP1},"${item.firstPairString}"\n`;
            });

            // Create a Blob and a download link
            const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
            const url = URL.createObjectURL(blob);
            const link = document.createElement('a');

            link.setAttribute('href', url);
            link.setAttribute('download', 'goldbach_all_pairs_results.csv');
            link.style.visibility = 'hidden';

            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }
    </script>
</body>
</html>
