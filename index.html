
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Goldbach Conjecture Tester</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f9;
            color: #333;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #007bff;
            text-align: center;
            border-bottom: 2px solid #eee;
            padding-bottom: 10px;
        }
        h2 {
            margin-top: 30px;
            color: #555;
            border-bottom: 1px solid #ddd;
            padding-bottom: 5px;
        }
        input[type="number"], button {
            padding: 10px;
            margin: 5px 0;
            border-radius: 4px;
            border: 1px solid #ccc;
            width: 100%;
            box-sizing: border-box;
            font-size: 16px;
        }
        button {
            background-color: #28a745;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #218838;
        }
        #result {
            margin-top: 20px;
            padding: 15px;
            border: 1px dashed #007bff;
            border-radius: 4px;
            background-color: #e9f7ff;
            text-align: center;
            font-size: 1.1em;
            font-weight: bold;
        }
        #csvTable {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }
        #csvTable th, #csvTable td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }
        #csvTable th {
            background-color: #f2f2f2;
        }
        .csv-export {
            background-color: #17a2b8;
            margin-top: 10px;
        }
        .csv-export:hover {
            background-color: #138496;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Goldbach Conjecture Tester</h1>
        <p>Enter an even integer greater than 2 to find a prime pair that sums to it.</p>

        <input type="number" id="numberInput" placeholder="Enter an even number N (e.g., 100)">

        <button onclick="findGoldbachPair()">Test Goldbach</button>

        <div id="result">Enter a number above and click 'Test Goldbach'.</div>

        <h2>Test History</h2>
        <button class="csv-export" onclick="exportToCSV()">Export History to CSV</button>

        <table id="csvTable">
            <thead>
                <tr>
                    <th>N (Even Number)</th>
                    <th>Prime 1 ($p_1$)</th>
                    <th>Prime 2 ($p_2$)</th>
                </tr>
            </thead>
            <tbody>
                </tbody>
        </table>
    </div>

    <script>
        // Array to store the history of successful tests
        let history = [];

        /**
         * Checks if a number is prime.
         * @param {number} num
         * @returns {boolean}
         */
        function isPrime(num) {
            if (num <= 1) return false;
            if (num <= 3) return true;
            if (num % 2 === 0 || num % 3 === 0) return false;
            let i = 5;
            while (i * i <= num) {
                if (num % i === 0 || num % (i + 2) === 0) return false;
                i += 6;
            }
            return true;
        }

        /**
         * Finds the first Goldbach pair (p1 + p2 = N) where p1 <= p2.
         */
        function findGoldbachPair() {
            const inputElement = document.getElementById('numberInput');
            const N = parseInt(inputElement.value);
            const resultDiv = document.getElementById('result');

            if (isNaN(N) || N <= 2 || N % 2 !== 0) {
                resultDiv.innerHTML = '<span style="color: red;">Please enter a valid **even** integer greater than 2.</span>';
                return;
            }
            
            // Clear result while processing, especially for larger numbers
            resultDiv.innerHTML = 'Searching for pair...';

            // Start searching for the first prime (p1) from 2 up to N/2
            for (let p1 = 2; p1 <= N / 2; p1++) {
                if (isPrime(p1)) {
                    const p2 = N - p1;
                    if (isPrime(p2)) {
                        // Found a pair!
                        const resultText = `${N} = ${p1} + ${p2}`;
                        resultDiv.innerHTML = `<span style="color: green;">✅ Goldbach Pair Found: <strong>${resultText}</strong></span>`;

                        // Add to history and update table
                        history.push({ N, p1, p2 });
                        updateTable();
                        return;
                    }
                }
            }

            // If the loop completes, it means the conjecture failed for this N (highly unlikely)
            resultDiv.innerHTML = `<span style="color: orange;">⚠️ Conjecture failed for N=${N}. This is unexpected based on current knowledge.</span>`;
        }

        /**
         * Updates the HTML table with the current history.
         */
        function updateTable() {
            const tableBody = document.querySelector('#csvTable tbody');
            
            // Only add the latest item, no need to clear and redraw the whole table
            const item = history[history.length - 1];
            if (item) {
                const row = tableBody.insertRow(0); // Insert at the top
                row.insertCell().textContent = item.N;
                row.insertCell().textContent = item.p1;
                row.insertCell().textContent = item.p2;
            }
        }

        /**
         * Exports the test history to a downloadable CSV file.
         */
        function exportToCSV() {
            if (history.length === 0) {
                alert("No history to export. Test some numbers first!");
                return;
            }

            // Create CSV header
            let csvContent = "N (Even Number),Prime 1 (p1),Prime 2 (p2)\n";

            // Add data rows
            // Note: History is exported in the order it was added (oldest first)
            history.forEach(item => {
                csvContent += `${item.N},${item.p1},${item.p2}\n`;
            });

            // Create a Blob and a download link
            const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
            const url = URL.createObjectURL(blob);
            const link = document.createElement('a');

            link.setAttribute('href', url);
            link.setAttribute('download', 'goldbach_test_results.csv');
            link.style.visibility = 'hidden';

            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }
    </script>
</body>
</html>
